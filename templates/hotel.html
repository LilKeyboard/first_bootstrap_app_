{% extends "base.html" %}

{% block content %}

        <form id="hotel_form" action="{{ url_for('hotel') }}" method="POST">
            <label for="room_number">Room number</label>
            <input type="number" id="room_number" name="room_number" value="0"><br>
            <label for="guest_name">Guest name</label>
            <input type="text" id="guest_name" name="guest_name" value="Kowalski"><br>
            <label for="notification_from_guest">Notification from guest</label>
            <input type="text" id="notification_from_guest" name="notification_from_guest" value="Everything's fine"><br>
            <label for="priority">Priority</label>
            <select id="priority" name="priority">
                {% for priority in notifications.list_of_priorities %}
                <option value="{{ priority.code }}">{{ priority.description }}</option>
                {% endfor %}
            </select><br>
            <input type="submit" value="Send">
        </form>
{% endblock %}
